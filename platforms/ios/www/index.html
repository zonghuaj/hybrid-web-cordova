<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css" />
    <style>
        :root {
            --ion-safe-area-top: 20px;
            --ion-safe-area-bottom: 22px;
        }
    </style>
    <script type="module">
        import { actionSheetController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/index.esm.js';
        window.actionSheetController = actionSheetController;
    </script>
    <title>Hello Worlds</title>
</head>

<body>
    <div class="app">
        <h1>Apache Cordova</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
        <ion-app>
            <ion-header translucent>
              <ion-toolbar>
                <ion-title>Action Sheet</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content fullscreen class="ion-padding">
              <ion-button expand="block">Show Action Sheet</ion-button>
            </ion-content>
          </ion-app>
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script>
        const button = document.querySelector('ion-button');
        button.addEventListener('click', handleButtonClick);
    
        async function handleButtonClick() {
          const actionSheet = await actionSheetController.create({
            header: 'Albums',
            buttons: [
              { text: 'Delete', role: 'destructive' },
              { text: 'Share' },
              { text: 'Play' },
              { text: 'Favorite' },
              { text: 'Cancel', role: 'cancel' }
            ]
          });
    
          await actionSheet.present();
        }
      </script>
</body>

</html>
